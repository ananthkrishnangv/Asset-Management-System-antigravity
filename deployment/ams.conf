<VirtualHost *:80>
    ServerName ir.serc.res.in
    ServerAdmin admin@serc.res.in
    DocumentRoot /var/www/html/asset_management

    Redirect permanent / https://ir.serc.res.in/

    ErrorLog /var/log/httpd/ams_error.log
    CustomLog /var/log/httpd/ams_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName ir.serc.res.in
    ServerAdmin admin@serc.res.in
    DocumentRoot /var/www/html/asset_management

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/ir.serc.res.in.crt
    SSLCertificateKeyFile /etc/pki/tls/private/ir.serc.res.in.key

    <Directory /var/www/html/asset_management>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Redirect root to public
    RedirectMatch ^/$ /public/index.php

    ErrorLog /var/log/httpd/ams_ssl_error.log
    CustomLog /var/log/httpd/ams_ssl_access.log combined
</VirtualHost>
